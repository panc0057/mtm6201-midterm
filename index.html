<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RinArt</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    
    <nav>
        <div class="container">
            <div class="navbar">
                <div class="navbarboxes">
                    <a class="navbarboxes navbarboxes-1" href="index.html">Home</a>
                    <a class="navbarboxes navbarboxes-2" href="about.html">About Us</a>
                    <a class="navbarboxes navbarboxes-4" href="contact.html">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <img class="bannerimg" src="images/banner.jpg" alt="banner">
        <div class="container">
                <div class="home">
                    <h1>RinArt</h1>
                    <p class="homep">ART AND SKETCHES COMMISSIONS HAVE BEEN OPENED</p>
                    <button class="homebutton">CHECK ARTWORKS</button> 
                </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="line">
                <img class="lineimg" src="images/line.jpg" alt="line">
            </div>

            <div class="maintext">
                <h2 class="mainh2">RinArt</h2>
                <p class="maintextp">Different styles and types of work. I like to try new things. Sketches, portraits, animals, drawing by photo, creating OC, characters by description, decor, etc.</p>
            </div>

            <div class="mainbox">
                <img class="catimg" src="images/cat.jpg" alt="cat">
                <img class="guysimg" src="images/guys.jpg" alt="guys">
                <img class="snowimg" src="images/snow.jpg" alt="snow">
                <img class="flowerimg" src="images/flower.jpg" alt="flower">
                <img class="dogsimg" src="images/dogs.jpg" alt="dogs">
                <img class="princeimg" src="images/prince.jpg" alt="prince">
                <img class="erwinimg" src="images/erwin.jpg" alt="erwin">
                <img class="handsimg" src="images/hands.png" alt="hands">
                <img class="circleimg" src="images/circle.jpg" alt="circle">
                <img class="girlimg" src="images/girl.jpg" alt="girl">
            </div>

            <div class="mainbutton">
                <button class="mainbutton1">MORE ARTWORKS</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="footerp">Algonquin College</p> <br>
            <p class="footerp">Panchenko Irina</p>
        </div>
    </footer>

</body>
</html>
